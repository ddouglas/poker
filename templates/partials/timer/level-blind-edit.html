<form>
    <tr>
        <input type="hidden" name="Idx" value="{{.LevelIndex}}" />
        <td>{{.LevelIndex}}</td>
        <td><input class="form-control" type="number" name="SmallBlind" value="{{.Level.SmallBlind}}" /></td>
        <td><input class="form-control" type="number" name="BigBlind" value="{{.Level.BigBlind}}" /></td>
        <td><input class="form-control" type="number" name="Ante" value="{{.Level.Ante}}" /></td>
        <td><input class="form-control" type="number" name="DurationSec" value="{{.Level.DurationSec}}" /></td>
        <td><button hx-put="{{route "partials-dashboard-timer-level" "timerID" .Level.TimerID "levelType" "blind"}}?idx={{.LevelIndex}}" type="submit" class="btn btn-primary">Save Level</button></td>
    </tr>
</form>
